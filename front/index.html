<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchanges</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js" defer></script>
  </head>

  <body>
    <header>
      <nav class="nav">
        <h1>Blockchain Exchanges</h1>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="container__header">
          <h2>Account data</h2>
        </div>

        <form class="container__body" action="" id="form">
          <div class="accounts">
            <div class="account__input">
              <label for="">from</label>
              <input type="text" name="from" id="from" required />
            </div>
            <div class="account__input">
              <label for="">to</label>
              <input type="text" name="from" id="to" required />
            </div>
          </div>
          <div class="value">
            <input type="text" placeholder="value" id="value" required />
          </div>
          <div class="buttons">
            <input type="submit" class="btn exchange__btn" value="exchange"/>
            <button class="btn generate__report__btn" id="generate-report">generate report</button>
          </div>
        </form>
      </div>

      <div class="alert">
        <!-- error and success report -->
      </div>

      <div class="report">
        <!-- generated report -->
      </div>
    </main>

    <footer>
      <h3>&copy;All rights reserved</h3>

      <ul class="team__description">
        <li class="team__member">
          <img src="./imgs/github-mark-white.svg" alt="" />
          <a href="">Gabriel Tavares</a>
        </li>
        <li class="team__member">
          <img src="./imgs/github-mark-white.svg" alt="" />
          <a href="">Thiago Arruda</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
